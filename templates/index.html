{% extends 'base.html' %}{% block content %}


<div class="row keyDD">
    <div class="col-3 header">
        <div class="btn-group keyButton">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Pick your key
            </button>
            <ul class="dropdown-menu">
                <form method="POST">
                    {% for keys in ks %}

                    <li><button type="submit" value="{{ keys.keySig }}" name="keySig" class="dropdown-item text-center">{{ keys.keySig }}</button></li>

                    {% endfor %}
                </form>
            </ul>
        </div>
        <div class="btn-group keyButton">
            <div class="card-action">
                <a class="" href="{{url_for('harmony', key=sk['keySig'])}}">Continue</a>
            </div>
        </div>

    </div>

    <div class="col-9 header">
        <div class="header">
            <p id="keyIs">Your key is </p>
            {{ sk.keySig }}

        </div>
        <div class="header">
            <p id="keyIs">The notes are </p>
            {% if notes %} {{ notes|join(', ') }} {% endif %}
        </div>
    </div>
</div>

{% endblock %}
