<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <title>Vocal harmony</title>
</head>
<body>
    <div class="body">
        <div class="row keyDD">
            <div class="col-3 header">
                <div class="btn-group keyButton">
                    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick your key
                    </button>
                    <ul class="dropdown-menu">
                        <form method="GET">
                            {% for keys in ks %}
                
                            <li><a href="{{url_for('harmony', key=keys.keySig)}}" class="brand-logo">{{ keys.keySig }}</a></li>
                
                            {% endfor %}
                        </form>
                    </ul>
                </div>
            </div>
            <div class="col-9 header">
                <div class="header">
                    <p id="keyIs">Your key is </p>
                    {{ key }}
                </div>
                <div class="header">
                    <p id="keyIs">The notes are </p>
                     {{ Keynotes|join(', ') }} 
                </div>
            </div>
        </div>
        <div class="notesHeader">
            <form method="post">
                <div class="row">
                    <h1 class="text-center">Pick your root note</h1>

                    <div class="col-11 notesSection">

                        {% for each in Keynotes %}


                        <div class="form-check form-check-inline noteselect">
                            <input name="rootSelect" class="form-check-input" type="radio" id="inlineRootCheckbox{{ each }}" value="{{ each }}">
                            <label class="form-check-label" for="inlineRootCheckbox{{ each }}">{{ each }}</label>
                        </div>

                        {% endfor %}

                    </div>

                    <div class="col">
                        <button class="play_root btn btn-primary btn-lg" type="submit">Play</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="row notesHeader">
            <h1 class="text-center">Select notes for harmony</h1>
            <div class="col notesSection">
                {% for notes in Keynotes %}

                <div class="form-check form-check-inline noteselect">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{ notes }}">
                    <label class="form-check-label" for="inlineCheckbox1">{{ notes }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/script.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
</html>
